  <!-- WordPress.org badge (bottom right) -->
  <g transform="translate(665, 215)">
    <text font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="10" font-weight="600" fill="white" opacity="0.6">
