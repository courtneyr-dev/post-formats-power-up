      <stop offset="0%" style="stop-color:#2271B1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0073AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="772" height="250" fill="url(#bannerGradient)"/>

  <!-- Decorative pattern background (subtle) -->
  <g opacity="0.08">
